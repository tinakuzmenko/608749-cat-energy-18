<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>HTML Academy: Кэт энерджи</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="page">
    <header class="header">
      <nav class="nav header__nav">
        <div class="">
          <div class="nav__logo-wrapper">
            <picture>
              <source media="(min-width: 1300px)" srcset="img/logo-desktop.svg 1x" />
              <source media="(min-width: 768px)" srcset="img/logo-tablet.svg 1x" />
              <img
                src="img/logo-mobile.svg"
                alt="Логотип Cat Energy"
                width="191"
                height="39"
              />
            </picture>
          </div>
          <button class="nav__menu-toggler">Открыть / Закрыть меню</button>
        </div>
        <ul class="nav__menu-list">
          <li class="nav__menu-item">
            <a class="nav__menu-link" href="">Каталог продукции</a>
          </li>
          <li class="nav__menu-item">
            <a class="nav__menu-link" href="">Подбор программы</a>
          </li>
          <li class="nav__menu-item">
            <a class="nav__menu-link" href="">Главная</a>
          </li>
        </ul>
      </nav>
      <section class="header__promo">
        <h1 class="title title--h1 header__title">
          Функциональное питание для котов
        </h1>
      </section>
    </header>
    <main></main>
    <footer class="footer"></footer>
  </body>
</html>
